<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="file"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Song</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required><br>
        <input type="text" name="artist" placeholder="Artist" required><br>
        <input type="text" name="album" placeholder="Album" required><br>
        <input type="file" name="audio_file" accept="audio/*" required><br>
        <button type="submit">Upload</button>
    </form>
    <h2>Your Library</h2>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'music_player:play_song' song.id %}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
